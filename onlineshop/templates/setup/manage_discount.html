{% extends 'base.html' %}
{% load static %}
{% block content %}

<div card>



</div>
 
    <h2>Manage Discount for: {{ product.name }}</h2>

    <form method="POST">
        {% csrf_token %}

        <label for="discount_price">Discount Price (Ksh):</label><br>
        <input type="number" step="0.01" name="discount_price" id="discount_price" value="{{ product.discount_price|default_if_none:'' }}"><br><br>

        <label for="discount_start">Discount Start Date:</label><br>
        <input type="datetime-local" name="discount_start" id="discount_start" 
               value="{{ product.discount_start|date:'Y-m-d\\TH:i' }}"><br><br>

        <label for="discount_end">Discount End Date:</label><br>
        <input type="datetime-local" name="discount_end" id="discount_end" 
               value="{{ product.discount_end|date:'Y-m-d\\TH:i' }}"><br><br>

        <button type="submit">Save Discount</button>
    </form>

    <br>
    <a href="{% url 'index' %}">‚Üê Back to Home</a>
    {% endblock %}
