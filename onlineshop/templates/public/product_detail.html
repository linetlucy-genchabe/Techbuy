{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container p-5">
    <div class="row">
        <div class="col-md-5">
            <div class="card mb-3">
                <img src="{{ product.pic.url }}" class="card-img-top" alt="{{product.name}}" />
            </div>
        </div>
        <!-- <div class="vr vr-blurry" style="height: 250px;"></div> -->
        <div class="col-md-7">
            <div class="row mb-2">
                <div class="row">
                    <div class="col-md-10">
                        <h5>{{product.name}}</h5>
                    </div>
                    <div class="col-md-2">
                        <i class="fa-regular fa-heart fa-2x"></i>
                    </div>
                    <p class="text-dark fw-bold">Description:</p>
                    <p>{{product.description}}</p>
                    
                </div>

                <small>Brand/Model:<span>{{product.product_brand}}</span></small>
            </div>
            <h3>{{product.price}}</h3>
            <small class="text-success">In Stock</small>
            <div class="rating mb-2">
                <i class="fa-solid fa-star fa-1x text-warning"></i>
                <i class="fa-solid fa-star text-warning"></i>
                <i class="fa-solid fa-star text-warning"></i>
                <i class="fa-solid fa-star text-secondary"></i>
                <i class="fa-solid fa-star text-secondary"></i>(200 Verified ratings)

            </div>
            <div class="cart">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary add-to-cart" type="button" data-mdb-ripple-init><i
                            class="fa-solid fa-cart-plus fa-1x"></i> Add to
                        Cart</button>
                </div>
            </div>


        </div>
    </div>



</div>
</div>

{% endblock content %}
