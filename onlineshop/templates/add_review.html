{% extends 'base.html' %}
{% load bootstrap5 %} 

{% block content%}


<div class="container-fluid" style="background-color: rgb(180, 109, 47); margin-top: 1%; margin-bottom: 1%; padding-bottom: 2%;">
    <h3><a class="nav-link font-weight-bold" href="{% url 'new-review' %}" style="color: rgb(79, 38, 6); text-align: center;">Add Review</a></h3>
    <hr style="color: aliceblue;">
    
    <!-- Row for form alignment -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5"> <!-- Adjust the col size based on screen width -->
            <div class="card p-4">
                <h4>Write a Review</h4>
                
                <!-- Form start -->
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Render the form fields here -->

                    <button type="submit" class="btn btn-outline-info btn-block mt-3">Submit Review</button>
                </form>
                <!-- Form end -->
            </div>
        </div>
    </div>
</div>



{% endblock %}
